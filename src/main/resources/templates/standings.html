<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Standings Display</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="30" http-equiv="refresh">
    <style>
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 24px;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px 8px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #222;
            font-weight: bold;
            color: #FFD700;
        }

        tr:nth-child(even) {
            background-color: #111;
        }

        /* Adjust font size and row height to fit more rows */
        th, td {
            font-size: 20px;
            line-height: 1.2;
        }

        /* Add scrolling if content exceeds container height */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        /* Ensure header stays fixed while scrolling */
        thead {
            position: sticky;
            top: 0;
            background-color: #222;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Standings</h1>

    <div th:if="${!#lists.isEmpty(standings)}">
        <table>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Points</th>
            </tr>
            <tr th:each="standing : ${standings}">
                <td th:text="${standing.name}"></td>
                <td th:text="${standing.position}"></td>
                <td th:text="${standing.points}"></td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(standings)}">
        <p>No standings available.</p>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Round Display</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="60" http-equiv="refresh">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #111; /* Dark background for better contrast */
            color: #fff; /* Light text for visibility */
        }

        .container {
            max-width: 1200px; /* Wider for large TV screens */
            margin: 0 auto;
        }

        .round-info {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem; /* Large font size for heading */
            color: #ffcc00; /* Bright gold for the round name */
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* Updated status and game section */
        p {
            font-size: 2rem; /* Larger font size for status and game */
            margin: 5px 0;
            color: #66ccff; /* Complementary light blue for contrast */
        }

        p strong {
            font-size: 2.2rem; /* Slightly larger for labels */
            color: #ff9900; /* Bright orange for labels like "Status" and "Game" */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 1.8rem; /* Larger text size for readability */
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444; /* Darker borders for contrast */
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #333; /* Darker header background */
            color: #ffcc00; /* Gold text for headers */
            font-size: 2rem; /* Bigger and more readable */
        }

        td {
            background-color: #222; /* Slightly lighter background for rows */
        }

        /* Row highlights for better readability */
        tr:nth-child(even) td {
            background-color: #333;
        }

        /* Hover effect to make it interactive */
        tr:hover td {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="round-info" th:if="${roundDisplay != null}">
        <h1 th:text="${roundDisplay.name}">Round Name</h1>
        <p><strong>Status:</strong> <span th:text="${roundDisplay.status}">Status</span></p>
        <p><strong>Game:</strong> <span th:text="${roundDisplay.gameName}">Game Name</span></p>
    </div>

    <div th:if="${roundDisplay != null and !roundDisplay.userNames.isEmpty()}">
        <table>
            <tr>
                <th>Name</th>
                <th>Points</th>
            </tr>
            <tr th:each="userName, iterStat : ${roundDisplay.userNames}">
                <td th:text="${userName}"></td>
                <td th:text="${roundDisplay.points[iterStat.index]}"></td>
            </tr>
        </table>
    </div>

    <div th:if="${roundDisplay == null or roundDisplay.userNames.isEmpty()}">
        <p>No data available for this round.</p>
    </div>
</div>
</body>
</html>
